<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>

    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #121517, #192328);
            color: rgba(144, 199, 209, 0.603);
            text-align: center;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #1b1e20, #2980b9);
            color: #d3a310e1;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            font-size: 26px;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: #d2e6ecdc;
            font-size: 16px;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #d0e9ff;
        }
        /* Wishlist Container */
        .container {
            padding: 30px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }
        .empty-message {
            font-size: 18px;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }
        /* Card Styling */
        .card {
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(201, 175, 7, 0.767);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(194, 165, 19, 0.3);
        }
        .card img {
            width: 100%;
            display: block;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            margin: 10px 0;
            font-size: 20px;
            color: goldenrod;
        }
        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            background-color: #2980b9;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: gold;
        }
        .remove-btn {
            background-color: red;
        }
        .remove-btn:hover {
            background-color: darkred;
        }
        /* Footer */
        footer {
            background: linear-gradient(90deg, #262b2e, #2e5c7b);
            color: #fff;
            padding: 25px 20px;
            text-align: center;
            margin-top: 40px;
        }
        footer .social-icons a {
            margin: 0 10px;
            color: #fff;
            font-size: 22px;
            transition: color 0.3s;
        }
        footer .social-icons a:hover {
            color: #d0e9ff;
        }
    </style>

</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">WishLIST</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="wishlist.html">Wishlist</a></li>
            <li><a href="games.html">Back to games</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Your Wishlist</h1>
        <div id="wishlist-container" class="cards"></div>
    </div>

    <!-- Wishlist Script -->
    <script>
        function loadWishlist() {
            let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
            let container = document.querySelector("#wishlist-container");
            container.innerHTML = "";

            if (wishlist.length === 0) {
                container.innerHTML = "<p class='empty-message'>Your wishlist is empty.</p>";
                return;
            }

            wishlist.forEach(game => {
                let card = document.createElement("div");
                card.classList.add("card");

                card.innerHTML = `
                    <img src="${game.thumbnail}" alt="${game.name}">
                    <div class="card-content">
                        <h3>${game.name}</h3>
                        <p>${game.description}</p>
                        <div class="buttons">
                            <button class="btn remove-btn" onclick="removeFromWishlist('${game.name}')">Remove</button>
                            <a href="${game.downloadUrl}" class="btn" download>Download</a>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function removeFromWishlist(gameName) {
            let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
            wishlist = wishlist.filter(game => game.name !== gameName);
            localStorage.setItem("wishlist", JSON.stringify(wishlist));
            loadWishlist();
        }

        document.addEventListener("DOMContentLoaded", loadWishlist);
    </script>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 TuCHEZEE. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
    </footer>

</body>
</html>
