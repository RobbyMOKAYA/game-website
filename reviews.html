<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews - Thee Gaming Lords</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #121517, #192328);
      color: white;
    }
    .navbar {
      background: linear-gradient(90deg, #0e1010, #4d9ace);
      color: #fff;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      margin: 0 15px;
    }
    .navbar ul li a {
      color: #fff;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .navbar ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #d0e9ff;
    }
    .container {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .review-form {
      text-align: center;
      padding: 20px;
      background: black;
      border-radius: 10px;
      box-shadow: goldenrod;
      margin-bottom: 30px;
    }
    .review-form textarea {
      width: 80%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid goldenrod;
      border-radius: 5px;
    }
    .review-form button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .review-form button:hover {
      background: goldenrod;
    }
    .review-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .review-card {
      background: #c29f11;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(41, 128, 185, 0.2);
      position: relative;
    }
    .delete-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      transition: background 0.3s;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
    footer {
      background: linear-gradient(90deg, #0e0f10, #5497c4);
      color: #fff;
      padding: 25px 20px;
      text-align: center;
      margin-top: 40px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">TuCHEZEE</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="tutorials.html">Tutorials</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="contacts.html">Contact</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <h1>Game Reviews</h1>
    <div class="review-form">
      <h3>Write a Review</h3>
      <textarea id="reviewText" placeholder="Share your thoughts about a game..."></textarea><br>
      <button onclick="addReview()">Submit Review</button>
    </div>
    
    <h2>Community Reviews</h2>
    <div class="review-list" id="reviewList">
      <!-- Reviews will be displayed here dynamically -->
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 TuCHEZEE. All rights reserved.</p>
  </footer>

  <script>
    function addReview() {
      const reviewText = document.getElementById('reviewText').value;
      const reviewList = document.getElementById('reviewList');
      
      if (reviewText.trim() !== "") {
        const reviewCard = document.createElement('div');
        reviewCard.className = 'review-card';
        
        const reviewContent = document.createElement('p');
        reviewContent.textContent = reviewText;
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = function () {
          reviewCard.remove();
        };
        
        reviewCard.appendChild(reviewContent);
        reviewCard.appendChild(deleteBtn);
        reviewList.appendChild(reviewCard);
        
        document.getElementById('reviewText').value = "";
      }
    }
  </script>
</body>
</html>
