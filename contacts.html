<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - TuCHEZEE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #121517, #192328);
      color: white;
    }
    .navbar {
      background: linear-gradient(90deg, #0e1010, #4d9ace);
      color: goldenrod;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      margin: 0 15px;
    }
    .navbar ul li a {
      color: #fff;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .navbar ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #d0e9ff
    }
    .container {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    .contact-form {
      background: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: goldenrod;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid goldenrod;
      border-radius: 5px;
      background-color: #0e1010;
    }
    .contact-form button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .contact-form button:hover {
      background: goldenrod;
    }
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      margin: 0 10px;
      font-size: 24px;
      color: #2980b9;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: goldenrod;
    }
    footer {
      background: linear-gradient(90deg, #0e0f10, #5497c4);
      color: #fff;
      padding: 25px 20px;
      text-align: center;
      margin-top: 40px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Thee Gaming Lords</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="tutorials.html">Tutorials</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <h1>Contact Us</h1>
    <div class="contact-form">
      
      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 TuCHEZEE. All rights reserved.</p>
  </footer>

  <script>
    function submitMessage() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      
      let messages = JSON.parse(localStorage.getItem("clientMessages")) || [];
      messages.push({ name, message });
      localStorage.setItem("clientMessages", JSON.stringify(messages));
  
      alert("Message Sent!");
    }
  </script>
  
</body>
</html>
